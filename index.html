<script type="text/javascript">

var standardbody=(document.compatMode=="CSS1Compat")? document.documentElement : document.body
var nav = (!document.all || window.opera);
var x = 0;
var y = 0;

var x_offset = window.innerWidth * (-1/1.45);
var y_offset = window.innerHeight * (-1/1.35);

document.onmousemove = get_mouse; 

function offset_calc(e)
{    
 x_offset = window.innerWidth * (-1/1.45);
 y_offset = window.innerHeight * (-1/1.35);  
}

window.addEventListener('resize', offset_calc);
function get_mouse(e)
{    
  x = (nav) ? e.pageX : event.clientX+standardbody.scrollLeft;
  y = (nav) ? e.pageY : event.clientY+standardbody.scrollTop;
  x += x_offset;
  y += y_offset;
  beam(1);     
  beam(2);     
}

function beam(n)
{

  if(n===1)
  {
                document.getElementById('div'+n).style.top=y+'px'
                document.getElementById('div'+n).style.left=x+'px'

                document.getElementById('div'+n).style.visibility='visible'
    n++;
  }
  else if(n===2)
  {
                document.getElementById('div'+n).style.top=(y+y_offset)+'px'
                document.getElementById('div'+n).style.left=(x-30)+'px'
                document.getElementById('div'+n).style.visibility='visible'

  }

}
</script>
